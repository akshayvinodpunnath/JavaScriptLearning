<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" value=0 />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
        <div class="number-buttons">
          <button type="button" id="btn-one">1</button>
          <button type="button" id="btn-two">2</button>
          <button type="button" id="btn-three">3</button>
          <button type="button" id="btn-four">4</button>
        </div>
        <div class="number-buttons">
          <button type="button" id="btn-five">5</button>
          <button type="button" id="btn-six">6</button>
          <button type="button" id="btn-seven">7</button>
          <button type="button" id="btn-eight">8</button>
        </div>
        <div class="number-buttons">
          <button type="button" id="btn-nine">9</button>
          <button type="button" id="btn-zero">0</button>
          </div>                
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
      <button type="button" id="reset-calc">Reset</button>
    </section>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
